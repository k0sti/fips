scenario:
  name: "smoke-10"
  seed: 42
  duration_secs: 60

topology:
  num_nodes: 10
  algorithm: random_geometric
  params:
    radius: 0.5
  ensure_connected: true
  subnet: "172.20.0.0/24"
  ip_start: 10

# Phase 2+ features (disabled for MVP)
netem:
  enabled: false

link_flaps:
  enabled: false

traffic:
  enabled: false

logging:
  rust_log: "info"
  output_dir: "./sim-results"
